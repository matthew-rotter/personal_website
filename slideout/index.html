<!DOCTYPE html>
<html>
	
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id = "clickme">
		<img class = "1" src="html.png" alt="">
		<img  class = "2"src="wordpress.png" alt="">
		<img class = "3"src="bootstrap.png" alt="">
		<img class = "4"src="jquery.png" alt="">
		</div>




	<script>
		$( "#clickme" ).click(function() {
  $( ".1" ).animate({
    left: "+0%"
  });
   $( ".2" ).animate({
    left: "+25%"
  });
    $( ".3" ).animate({
    left: "+50%"
  });
     $( ".4" ).animate({
    left: "+75%"
  });

});
	</script>
	</body>

	


</html>
